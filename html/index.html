<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redis Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #d82c20;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }

      border: 1px solid #ddd;

    }
    th {
      background-color: #d82c20;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Redis Server Status</h1>
  <p>This page shows the current status of the Redis server.</p>
  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be dynamically loaded here -->
      <tr>
        <td>Example Key</td>
        <td>Example Value</td>
      </tr>
    </tbody>
  </table>

</html>
